---
{{ if and .Values.mailpit.enabled (eq (include "lfx-platform.https-enabled" .) "true") (or
  .Values.gateway.enabled .Values.lfx.parentGateway.enabled) -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mailpit-https-redirect
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
{{- if .Values.gateway.enabled }}
    - name: {{ .Values.gateway.name | default "lfx-platform-gateway" }}
      sectionName: {{ include "lfx-platform.http-listener" . }}
      namespace: {{ .Release.Namespace }}
{{- else }}
    - name: {{ .Values.lfx.parentGateway.name }}
      sectionName: {{ .Values.lfx.parentGateway.sectionName }}
      namespace: {{ .Values.lfx.parentGateway.namespace }}
{{- end }}
  hostnames:
    - 'mailpit.{{ .Values.lfx.domain }}'
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
{{- end }}
