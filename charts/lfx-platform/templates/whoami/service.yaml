---
{{- if .Values.lfx.whoami.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: lfx

spec:
  ports:
    - name: web
      port: 80
      targetPort: web

  selector:
    app: whoami

{{- end }}
